syntax = "proto3";
package tunnel;

option go_package = "github.com/EwRvp7LV7/nocloud-tunnel-mesh";

message InitTunnelRequest {
    string host = 1;
}

message StreamData {
    string message = 1;
}

message SendDataRequest {
    string host = 1;
    string message = 2;
}

message SendDataResponse {
    bool result = 1;
}

service Tunnel {
    rpc InitTunnel(InitTunnelRequest) returns (stream StreamData);
    rpc SendData(SendDataRequest) returns (SendDataResponse);
}