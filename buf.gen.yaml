version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/slntopp/nocloud-tunnel-mesh
plugins:
  - name: go
    out: .
    opt: paths=source_relative
  - name: go-grpc
    out: .
    opt: 
      - paths=source_relative
  - name: grpc-gateway
    out: .
    opt: paths=source_relative